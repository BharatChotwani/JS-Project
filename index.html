<!DOCTYPE html>
<html>
  <head>
    <title>Small Project of JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <h1>
      Here you can update css variables with
      <span class="heading" aria-details="Javascript">JavaScript</span>
    </h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="20"
        value="10"
        data-size="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-size="px"
      />

      <label for="base">Base color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
      <button class="reset-btn">Reset</button>
    </div>

    <!-- <img id="image" src="/image/roland-losslein-X7Res52lR3c-unsplash.jpg" alt="mornig-pictures"> -->
    <img src="/image/pic.jpg" alt="morning-view" />
    <script src="src/index.js"></script>
  </body>
</html>
